            <h3>Introduction</h3>
            <p>This is an early alpha of <span class="appname">Gods Eye</span>. It's not quite ready for primetime, so please refrain from sharing it for now.</p>
            <p>If you have any corrections, suggestions, bug reports, or other feedback, please let me know on Reddit at <a target="new" href="https://www.reddit.com/message/compose?to=ser_dunk_the_lunk&subject=Gods%20Eye%20feedback">/u/ser_dunk_the_lunk</a> or submit an issue on <a target="new" href="https://github.com/godseye-io/godseye-io.github.io">the Github repo</a>.</p>

            <h3>Vision</h3>
            <p>Eventually, this site will allow you to create custom maps by placing house sigils, drawing arrows and other shapes, and adding text. You'll then be able to get a sharing link that will load that same view for anyone else who visits it.</p>
            <p>You'll also be able to just export a static image of the map at whatever angle you want to show.</p>
            <p>There are also many more locations to add in Essos, which will be done shortly.</p>

            <h3>Credits</h3>
            <p>Map source data and locations courtesy of <a target="new" href="https://atlasoficeandfireblog.wordpress.com/">Adam Whitehead</a>.</p>
            <p>Location information courtesy of <a target="new" href="http://awoiaf.westeros.org">A Wiki of Ice and Fire</a> via <a target="new" href="https://creativecommons.org/licenses/by-sa/3.0/">Creative Commons</a>.</p>
